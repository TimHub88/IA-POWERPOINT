<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PowerPoint Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0066cc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .spinner-border {
            display: none;
            margin-right: 8px;
        }
        #result {
            display: none;
            margin-top: 2rem;
        }
        #error {
            display: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI PowerPoint Generator</h1>
            <p class="lead">Enter your prompt and we'll generate a PowerPoint presentation for you</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="prompt-form">
                    <div class="mb-3">
                        <label for="prompt" class="form-label">What would you like in your presentation?</label>
                        <textarea class="form-control" id="prompt" rows="4" required placeholder="E.g., Create a presentation about the history and impact of artificial intelligence, including its origins, major milestones, current applications, and future potential."></textarea>
                        <div class="form-text">Be specific about the content and structure you want.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" id="loading-spinner"></span>
                        Generate Presentation
                    </button>
                </form>
            </div>
        </div>

        <div class="alert alert-success" id="result">
            <h4>Your presentation is ready!</h4>
            <p id="slide-count"></p>
            <div class="d-grid gap-2">
                <a href="#" id="download-link" class="btn btn-success" target="_blank">Download PowerPoint</a>
            </div>
        </div>

        <div class="alert alert-danger" id="error">
            <h4>Oops! Something went wrong</h4>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('prompt-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            // Show loading state
            document.getElementById('loading-spinner').style.display = 'inline-block';
            document.querySelector('button[type="submit"]').disabled = true;
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail?.error || 'Failed to generate presentation');
                }
                
                // Show result
                document.getElementById('slide-count').textContent = `Created ${data.slide_count} slides based on your prompt.`;
                document.getElementById('download-link').href = data.file_url;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                // Show error
                document.getElementById('error-message').textContent = error.message || 'An unexpected error occurred';
                document.getElementById('error').style.display = 'block';
            } finally {
                // Reset loading state
                document.getElementById('loading-spinner').style.display = 'none';
                document.querySelector('button[type="submit"]').disabled = false;
            }
        });
    </script>
</body>
</html>
